<h2 class="text-center mt-2">Login</h2>

<form #form="ngForm" (ngSubmit)="Login(form)" class="mt-3 mb-3">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ngModel name="email" #email="ngModel" type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter email" required email>
    <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">Email is required</div>
    <div *ngIf="email.touched && email.errors?.email" class="alert alert-danger">Your input doesn't match email format
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel name="password" #password="ngModel" type="password" class="form-control" id="exampleInputPassword1"
      placeholder="Password" required minlength="4">
    <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">Password is required</div>
    <div *ngIf="password.touched && password.errors?.minLength" class="alert alert-danger">You password length is less
      than 4 charachters</div>


  </div>

  <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Login</button>
</form>
